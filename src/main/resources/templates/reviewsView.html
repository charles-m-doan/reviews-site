<!DOCTYPE html>
<html lang="en">
	<head>
		<div th:insert="fragments/head.html :: head"></div>
		<link rel="stylesheet" type="text/css" href="/css/reviewsview.css" />
	</head>

	<body>
		<div class="wrapper">
			<header th:replace="fragments/header.html :: header"></header>

			<main class="main">
				<div class="review-container">
					<div class="review" th:each="review: ${reviewsModel}">
						<a th:href="|/reviews/${review.id}|"
							><h1 th:text="${review.title}">Title</h1>
						</a>
					</div>
				</div>
			</main>

			<footer th:replace="fragments/footer.html :: footer"></footer>
		</div>
	</body>
</html>
