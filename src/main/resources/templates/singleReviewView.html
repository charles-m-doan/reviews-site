<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <h1 class="header_title">Blighted Potatoes</h1>
    <nav>
      <ul>
        <li><a th:href="@{homeView.html}">Home</a></li>
        <li><a th:href="@{reviewsView.html}">Browse All Reviews</a></li>
        <li><a href="categoryView.html">Browse By Category</a></li>
        <li><a href="#">Write a Review</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <h2 th:text="${reviewModel.title}">The Notebook</h2>
      <h3 th:text="${reviewModel.content}">A good movie!</h3>
      <img th:src="${reviewModel.imgurl}" alt="image missing">
      <br>
      <span th:text="${reviewModel.commentsSize}">7 comments</span>
      <p th:each="comment : ${reviewModel.comments}" th:text="${comment.content}">Placeholder comment</p>
    </div>
    <div>
      <p>Stephanie Shipley</p>
      <p>6/14/2019</p>
    </div>
    <form action="/reviews/add-comment" method="POST">
      <label>
        Comment Body: <input type="text" name="content" value="ex: This review was awesome!"/>
        <input type="hidden" name="id" th:value="${reviewModel.id}"/>
      </label>
      <button type="submit">Submit Comment</button>
    </form>

    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>


    <img src="https://consequenceofsound.net/wp-content/uploads/2019/01/screen-shot-2019-01-04-at-8.48.20-am.png?w=807">

    
    
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>


  </main>
  <footer> <small>@copy; 2019 Blighted Potatoes</small></footer>
</body>







</html>
