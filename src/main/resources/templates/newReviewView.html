<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="/reviews/add" method="POST">

      <label>
        Title: <input type="text" name="title" value="ex: Scarface"/>
      </label>

      <label>
        ImageURL:
        <input type="text" name="imageurl" value="ex: www.something.com/something.png"/>
      </label>

      <label>
        Category:
        <input list="categories" name="category">
        <datalist id="categories">
          <option th:each="category: ${categoriesModel}" th:value="${category.name}">
        </datalist>
      </label>

      <label>
        Review:
        <input type="text" name="review" value="Write your review here" />
      </label>

      <button type="submit">Create New Review</button>
    </form>

    
  </body>
</html>
