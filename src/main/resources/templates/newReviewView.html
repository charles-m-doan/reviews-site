<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:insert="fragments/head.html :: head"></div>
    <link rel="stylesheet" type="text/css" href="/css/newreviewview.css" />
  </head>

  <body>
    <div class="wrapper">
      <header th:replace="fragments/header.html :: header"></header>

      <main class="main">
        <div class="wrapper_class">
          <form class="form_class" action="/reviews/add" method="POST">
            <label>
              Title: <input type="text" name="title" value="ex: Scarface" />
            </label>

            <label>
              ImageURL:
              <input
                type="text"
                name="imageurl"
                value="ex: www.something.com/something.png"
              />
            </label>

            <label>
              Category:
              <input list="categories" name="category" />
              <datalist id="categories">
                <option
                  th:each="category: ${categoriesModel}"
                  th:value="${category.name}"
                >
                </option>
              </datalist>
            </label>

            <label>
              Review:
              <input type="text" name="review" value="Write your review here" />
            </label>

            <button type="submit">Create New Review</button>
          </form>
        </div>
      </main>

      <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
  </body>
</html>
