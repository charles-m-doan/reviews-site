<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <title>Blighted Potatoes</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__logo">Blighted Potatoes</h1>
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li><a th:href="@{~/home}">Home</a></li>
            <li><a th:href="@{~/reviews}">Browse All Reviews</a></li>
            <li><a th:href="@{~/categories}">Browse By Category</a></li>
            <li><a th:href="@{~/reviews/new}">Write a Review</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="category-wrapper">
          <ul th:each="category: ${categoriesModel}">
            <a th:href="|/categories/${category.id}|">
              <h2 th:text="${category.name}">Action</h2>
            </a>
          </ul>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2019 The Potato Farmers Inc.</p>
      </footer>
    </div>
  </body>
</html>
