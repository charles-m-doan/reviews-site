<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:insert="fragments/head.html :: head"></div>
  </head>
  <body>
    <div class="wrapper">
      <header th:replace="fragments/header.html :: header"></header>

      <main class="main">
        <section>
          <ul>
            <li th:each="review: ${reviewsModel}">
              <a th:href="|/reviews/${review.id}|">
                <h3 th:text="${review.title}">The Notebook</h3>
                <h3 th:text="${review.content}">A good movie!</h3>

                <img th:src="${review.imgurl}" alt="image missing" />
              </a>
            </li>
          </ul>
        </section>
      </main>

      <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
  </body>
</html>
